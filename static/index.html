<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Konzultace</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="/style/app.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

</head>
<body ng-controller="PlatformController as ctrl">
<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>Konzultace</h2>
    <span flex></span>

    <div>
      <md-autocomplete ng-required="true"
                       md-no-cache="true"
                       md-selected-item="ctrl.data.locality"
                       md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                       md-search-text="ctrl.searchText"
                       md-selected-item-change="ctrl.selectedItemChange(item)"
                       md-items="item in ctrl.querySearch(ctrl.searchText)"
                       md-item-text="item.display"
                       md-min-length="1"
                       placeholder="Hledat">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          "{{ctrl.searchText}}" nenalezeno
        </md-not-found>
      </md-autocomplete>
    </div>
    <md-menu>
      <md-button class="md-icon-button" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
        <md-icon>notifications</md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-content>
          <md-list>
            <md-list-item ng-repeat="i in [0,1,2,3]" class="md-2-line">
              <md-icon>notifications</md-icon>
              <div class="md-list-item-text">
                <h3>Jmeno notifikace</h3>
                <p>Zprava o tom ze se neco stalo</p>
              </div>
            </md-list-item>
          </md-list>
        </md-content>
      </md-menu-content>
    </md-menu>
    <md-menu>
      <md-button ng-click="ctrl.openMenu($mdOpenMenu, $event)">
        <md-icon md-menu-origin>person</md-icon>
        {{ctrl.username}}
      </md-button>
      <md-menu-content>
        <md-menu-item>
          <md-button>
            <md-icon>person</md-icon>
            Profil
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button>
            <md-icon>power_settings_new</md-icon>
            Odhl√°sit se
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</md-toolbar>
<ui-view></ui-view>

<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="/bower_components/angular-aria/angular-aria.min.js"></script>
<script src="/bower_components/angular-material/angular-material.min.js"></script>
<script src="/bower_components/angular-translate/angular-translate.min.js"></script>
<script src="/bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/script/app.min.js"></script>
</body>
</html>
